<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سحب الأرباح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
        <i class="ri-wallet-3-line"></i>
        <h1>سحب الأرباح</h1>
    </div>
    <!-- Withdraw Form -->
    <div class="withdraw-form">
        <div class="form-group">
            <label for="amount">المبلغ (USDT )</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
            <small>الحد الأدنى للسحب: 10 USDT</small>
        </div>
        <div class="form-group">
            <label for="wallet">عنوان محفظة TRC20</label>
            <input type="text" id="wallet" placeholder="أدخل عنوان محفظتك هنا">
        </div>
        <button id="withdraw-btn" class="submit-btn">إرسال طلب السحب</button>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav>
    <!-- لا يوجد زر نشط هنا، يمكن إضافته لاحقاً إذا أردنا صفحة للسحب في شريط التنقل -->
    <a href="index.html"><i class="ri-home-5-line"></i><span>الرئيسية</span></a>
    <a href="tasks.html"><i class="ri-task-line"></i><span>المهام</span></a>
    <a href="leaderboard.html"><i class="ri-trophy-line"></i><span>التصنيف</span></a>
    <a href="profile.html"><i class="ri-user-3-line"></i><span>الشخصي</span></a>
  </nav>

  <!-- Custom Modal -->
  <div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
      <i id="modal-icon" class="ri-checkbox-circle-fill"></i>
      <p id="modal-message">هذه هي رسالتك.</p>
      <button id="modal-close-btn">حسناً</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
