<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التصنيف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
        <i class="ri-trophy-line"></i>
        <h1>لوحة الصدارة</h1>
    </div>
    <!-- Leaderboard List -->
    <div class="leaderboard-list" id="leaderboard-list">
        <!-- سيتم ملء القائمة هنا باستخدام JavaScript -->
        
        <!-- مثال على شكل عنصر في القائمة -->
        <div class="leaderboard-item">
            <div class="rank">1</div>
            <div class="avatar" style="background: #e67e22;"><span>A</span></div>
            <div class="user-info">
                <h4>Ali</h4>
                <small>LV. 15</small>
            </div>
            <div class="user-score">
                <span>1,250.50</span>
                <i class="ri-wallet-3-line"></i>
            </div>
        </div>
        <div class="leaderboard-item">
            <div class="rank">2</div>
            <div class="avatar" style="background: #3498db;"><span>F</span></div>
            <div class="user-info">
                <h4>Fatima</h4>
                <small>LV. 14</small>
            </div>
            <div class="user-score">
                <span>1,100.00</span>
                <i class="ri-wallet-3-line"></i>
            </div>
        </div>
        <div class="leaderboard-item">
            <div class="rank">3</div>
            <div class="avatar" style="background: #9b59b6;"><span>M</span></div>
            <div class="user-info">
                <h4>Mohammed</h4>
                <small>LV. 12</small>
            </div>
            <div class="user-score">
                <span>980.75</span>
                <i class="ri-wallet-3-line"></i>
            </div>
        </div>
        <!-- نهاية المثال -->
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav>
    <a href="index.html"><i class="ri-home-5-line"></i><span>الرئيسية</span></a>
    <a href="tasks.html"><i class="ri-task-line"></i><span>المهام</span></a>
    <a href="leaderboard.html" class="active"><i class="ri-trophy-fill"></i><span>التصنيف</span></a>
    <a href="profile.html"><i class="ri-user-3-line"></i><span>الشخصي</span></a>
  </nav>
  
  <!-- Custom Modal -->
  <div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
      <i id="modal-icon" class="ri-checkbox-circle-fill"></i>
      <p id="modal-message">هذه هي رسالتك.</p>
      <button id="modal-close-btn">حسناً</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
