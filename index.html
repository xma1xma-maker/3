<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>BTC WIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================== STYLE ================== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a2a3a, #050b12);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 340px;
      padding: 25px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      animation: fadeUp 1s ease;
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #00ffd0;
    }

    .level {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.8;
    }

    .balance-box {
      margin: 25px 0;
      padding: 20px;
      border-radius: 18px;
      background: linear-gradient(135deg, #00ffc8, #00a3ff);
      color: #000;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    .balance {
      font-size: 34px;
      font-weight: bold;
    }

    .label {
      font-size: 13px;
      opacity: 0.7;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .stat {
      width: 48%;
      padding: 15px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      text-align: center;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.96);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(0,255,200,0.5);
      }
      to {
        box-shadow: 0 0 35px rgba(0,255,200,0.9);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title" id="username">Loading...</div>
    <div class="level" id="level">Level 0</div>

    <div class="balance-box">
      <div class="balance" id="usdt">0.00</div>
      <div class="label">USDT Balance</div>
    </div>

    <div class="stats">
      <div class="stat">
        üë• Referrals<br>
        <b id="referrals">0</b>
      </div>
      <div class="stat">
        üõ° Status<br>
        <b id="status">Active</b>
      </div>
    </div>

    <button onclick="withdraw()">üí∏ Withdraw</button>
  </div>

  <!-- ================== FIREBASE ================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5YAKC8KO5jKHQdsdrA8Bm-ERD6yUdHBQ",
      authDomain: "tele-follow.firebaseapp.com",
      projectId: "tele-follow",
      storageBucket: "tele-follow.firebasestorage.app",
      messagingSenderId: "311701431089",
      appId: "1:311701431089:web:fcba431dcae893a87cc610"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üî¥ Document ID ŸÖŸÜ Firestore
    const userId = "yb6tfX0LPwYnjCPhxuw";

    const userRef = doc(db, "users", userId);

    onSnapshot(userRef, (snap) => {
      if (snap.exists()) {
        const d = snap.data();

        document.getElementById("username").innerText = d.username;
        document.getElementById("usdt").innerText = d.usdt.toFixed(2);
        document.getElementById("level").innerText = "Level " + d.level;
        document.getElementById("referrals").innerText = d.referrals;
        document.getElementById("status").innerText = d.banned ? "Banned" : "Active";
      }
    });

    window.withdraw = function () {
      alert("‚ùå Withdraw will be enabled soon");
    };
  </script>

</body>
</html>
