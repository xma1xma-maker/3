<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background-color: #333; /* لون خلفية لتمييز الحدود */
            overflow: hidden;
        }

        .game-map {
            width: 100%;
            height: 100%;
            object-fit: fill; /* تمديد الصورة لملء الشاشة بالكامل لتسهيل الضبط */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* تنسيق مناطق الضغط - جعلناها ظاهرة الآن */
        .click-zone {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            
            /* هذا هو التغيير: لون أحمر شفاف لترى المكان */
            background-color: rgba(255, 0, 0, 0.3); 
            border: 2px solid red;
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .click-zone.selected {
            background-color: rgba(0, 255, 0, 0.5); /* الأخضر عند الاختيار */
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        /* التحكم في مواقع الغرف - عدل الأرقام هنا */
        #zone-king { top: 10%; left: 5%; width: 40%; height: 15%; }
        #zone-treasure { top: 10%; left: 55%; width: 40%; height: 15%; }
        
        #zone-mithril { top: 35%; left: 5%; width: 30%; height: 15%; }
        #zone-library { top: 35%; left: 65%; width: 30%; height: 15%; }
        
        #zone-bridge { top: 60%; left: 20%; width: 60%; height: 15%; }

        .ui-panel {
            background: #222;
            padding: 20px;
            text-align: center;
            z-index: 20;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="map.jpg" class="game-map" alt="الصورة غير موجودة">

        <div class="click-zone" id="zone-king" onclick="select(this)">الملك</div>
        <div class="click-zone" id="zone-treasure" onclick="select(this)">الكنز</div>
        <div class="click-zone" id="zone-mithril" onclick="select(this)">المنجم</div>
        <div class="click-zone" id="zone-library" onclick="select(this)">المكتبة</div>
        <div class="click-zone" id="zone-bridge" onclick="select(this)">الجسر</div>
    </div>

    <div class="ui-panel">
        <h3 id="status">اضغط على المربع الأحمر</h3>
        <button onclick="tg.close()">إغلاق</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function select(el) {
            // إزالة التحديد من الجميع
            document.querySelectorAll('.click-zone').forEach(z => z.classList.remove('selected'));
            
            // تحديد العنصر المضغوط
            el.classList.add('selected');
            
            document.getElementById('status').innerText = "تم اختيار: " + el.innerText;
            tg.HapticFeedback.selectionChanged();
        }
    </script>
</body>
</html>
