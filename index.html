<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyber Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="app-container">
        <!-- ================= HOME PAGE ================= -->
        <div class="page active" id="home-page">
            <header class="header">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">U</div>
                    <span id="username">Username</span>
                </div>
                <div class="header-icons">
                    <div class="icon-box"><i class="ri-settings-3-line"></i></div>
                </div>
            </header>

            <main class="main-content">
                <div class="top-bar">
                    <div class="bar-item">
                        <i class="ri-trophy-line"></i>
                        <span>برونزي</span>
                    </div>
                    <div class="bar-item">
                        <i class="ri-group-line"></i>
                        <span>فريق</span>
                    </div>
                </div>

                <div class="balance-display">
                    <img src="https://i.ibb.co/9vqy2c2/coin.png" alt="coin" class="coin-icon"/>
                    <h1 id="local-coin">0</h1>
                </div>

                <div class="clicker-zone">
                    <div id="clicker-button" class="clicker-button">
                        <img src="https://i.ibb.co/hZJdC05/logo.png" alt="logo"/>
                    </div>
                </div>

                <div class="bottom-bar">
                    <div class="bar-item" id="go-to-tasks-page">
                        <i class="ri-rocket-line"></i>
                        <span>المهام</span>
                    </div>
                    <div class="energy-section">
                        <i class="ri-flashlight-fill"></i>
                        <span id="energy-level">1000</span>/1000
                    </div>
                    <div class="bar-item" id="go-to-friends-page">
                        <i class="ri-user-add-line"></i>
                        <span>الأصدقاء</span>
                    </div>
                </div>
            </main>
        </div>

        <!-- ================= OTHER PAGES (Tasks, Profile etc. ) ================= -->
        <!-- You can add other pages here following the same design principles -->

        <!-- ================= NAVIGATION ================= -->
        <nav class="bottom-nav">
            <a href="#" class="nav-link" data-page="exchange"><i class="ri-exchange-dollar-line"></i><span>تحويل</span></a>
            <a href="#" class="nav-link" data-page="mine"><i class="ri-pickaxe-line"></i><span>تعدين</span></a>
            <a href="#" class="nav-link active" data-page="home-page"><i class="ri-home-4-fill"></i><span>الرئيسية</span></a>
            <a href="#" class="nav-link" data-page="friends"><i class="ri-group-line"></i><span>الأصدقاء</span></a>
            <a href="#" class="nav-link" data-page="earn"><i class="ri-copper-coin-line"></i><span>اكسب</span></a>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
