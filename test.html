<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Connection Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <p id="status">Connecting...</p>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script>
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyD5YAKC8KO5jKHQdsdrA8Bm-ERD6yUdHBQ",
                authDomain: "tele-follow.firebaseapp.com",
                projectId: "tele-follow",
            };
            firebase.initializeApp(firebaseConfig );
            document.getElementById('status').innerText = '✅ SUCCESS: Firebase initialized successfully!';
            document.getElementById('status').style.color = 'green';
        } catch (error) {
            document.getElementById('status').innerText = '❌ FAILED: ' + error.message;
            document.getElementById('status').style.color = 'red';
            console.error(error);
        }
    </script>
</body>
</html>
