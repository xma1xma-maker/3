<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="avatar">
            <span id="user-initial">U</span>
        </div>
        <h2 id="username">Username</h2>
        <p class="user-id">ID: <span id="user-id-display">...</span></p>
    </div>
    <!-- Profile Stats -->
    <div class="profile-stats">
        <div class="stat-item">
            <i class="ri-wallet-3-line"></i>
            <b id="balance">0.00</b>
            <span>رصيد USDT</span>
        </div>
        <div class="stat-item">
            <i class="ri-copper-coin-line"></i>
            <b id="local-coin">0.0</b>
            <span>رصيد BTC Coin</span>
        </div>
        <div class="stat-item">
            <i class="ri-user-add-line"></i>
            <b id="referrals">0</b>
            <span>الإحالات</span>
        </div>
    </div>
    <!-- Profile Actions -->
    <div class="profile-actions">
        <div class="action-item invite-btn">
            <i class="ri-share-forward-line"></i>
            <span>دعوة صديق</span>
            <i class="ri-arrow-left-s-line"></i>
        </div>
        <div class="action-item">
            <i class="ri-question-line"></i>
            <span>الدعم الفني</span>
            <i class="ri-arrow-left-s-line"></i>
        </div>
        <div class="action-item">
            <i class="ri-logout-box-r-line"></i>
            <span>تسجيل الخروج</span>
            <i class="ri-arrow-left-s-line"></i>
        </div>
    </div>
  </div>

  <!-- Custom Alert Toast -->
  <div id="custom-toast" class="custom-toast"></div>

  <!-- Bottom Nav -->
  <nav>
    <a href="index.html"><i class="ri-home-5-line"></i><span>الرئيسية</span></a>
    <a href="tasks.html"><i class="ri-task-line"></i><span>المهام</span></a>
    <a href="leaderboard.html"><i class="ri-trophy-line"></i><span>التصنيف</span></a>
    <a href="profile.html" class="active"><i class="ri-user-3-fill"></i><span>الشخصي</span></a>
  </nav>
  
  <script type="module" src="app.js"></script>
</body>
</html>
